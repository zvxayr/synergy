<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }
  text {
    font: 10px sans-serif;
    pointer-events: none;
  }
</style>
<svg width="3960" height="2160"></svg>
<script src="genshin.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = {
    anemo: "#99FF99",
    cryo: "#99CCFF",
    electro: "#FF33CC",
    dendro: "#8B4513",
    geo: "#FF6347",
    hydro: "#87CEEB",
    pyro: "#FF4500",
  };

  var simulation = d3
    .forceSimulation()
    .force(
      "link",
      d3.forceLink().id(function (d) {
        return d.name;
      })
    )
    .force("charge", d3.forceManyBody().strength(-3000))
    .force("collide", d3.forceCollide().radius(48))
    .force("centerX", d3.forceX(width / 2))
    .force("centerY", d3.forceY(height / 2));

  var link = svg
    .append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke-width", function (d) {
      return Math.sqrt(d.value);
    });

  var node = svg
    .append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("g")
    .call(
      d3
        .drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
    );

  node
    .append("circle")
    .attr("r", 5)
    .attr("fill", function (d) {
      return color[d.element];
    });

  node
    .append("image")
    .attr("xlink:href", function (d) {
      return d.icon;
    })
    .attr("x", "-32px")
    .attr("y", "-32px")
    .attr("width", "64px")
    .attr("height", "64px");

  //   node
  //     .append("text")
  //     .attr("text-anchor", "middle")
  //     .attr("y", "10")
  //     .attr("dy", ".35em")
  //     .text(function (d) {
  //       return d.name;
  //     });

  simulation.nodes(graph.nodes).on("tick", ticked);

  simulation.force("link").links(graph.links);

  function ticked() {
    link
      .attr("x1", function (d) {
        return d.source.x;
      })
      .attr("y1", function (d) {
        return d.source.y;
      })
      .attr("x2", function (d) {
        return d.target.x;
      })
      .attr("y2", function (d) {
        return d.target.y;
      });

    node.attr("transform", (d) => "translate(" + d.x + "," + d.y + ")");
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.1).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
